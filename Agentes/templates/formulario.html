<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Plan your travel</h1>
    <form method="post">
        <label for="corigin">City Origin:</label><br>
        <input type="text" name="corigin" id="corigin" required><br><br>

        <label for="cdestination">City Destination:</label><br>
        <input type="text" name="cdestination" id="cdestination" required><br><br>

        <label for="idate">Departure date:</label><br>
        <input type="date" name="idate" id="idate" required><br><br>

        <label for="fdate">Return date:</label><br>
        <input type="date" name="fdate" id="fdate" required><br><br>

        <label for="fmaxp">Max flight price:</label><br>
        <input type="number" name="fmaxp" id="fmaxp" required><br><br>

        <label for="fminp">Min flight price:</label><br>
        <input type="number" name="fminp" id="fminp" required><br><br>

        <label for="fmaxh">Max hotel price:</label><br>
        <input type="number" name="fmaxh" id="fmaxh" required><br><br>

        <label for="fminh">Min hotel price:</label><br>
        <input type="number" name="fminh" id="fminh" required><br><br>

        <label for="cact">Cultural activities (0-5):</label><br>
        <input type="number" name="cact" id="cact" required><br><br>

        <label for="lact">Ludical activities (0-5):</label><br>
        <input type="number" name="lact" id="lact" required><br><br>

        <label for="fact">Festivity activities (0-5):</label><br>
        <input type="number" name="fact" id="fact" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
